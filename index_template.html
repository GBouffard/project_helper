<!DOCTYPE html>
<html>
  <head>
    <title>Guillaume 's Template Page</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- include source files here... -->
    <script src="src/myFiles.js"></script>
    <!-- include interface files here... -->
    <script src="src/myFilesInterfaces.js"></script>
    <!-- Choose a font -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" type="text/css" href="public/reset.css">
    <!-- Choose a CSS -->
    <link rel="stylesheet" type="text/css" href="public/myCss.css"> 
  </head>

  <body>
    <div id='BigFrame'>
      <div id='logoImage'></div><br>
      <div id="displayOfText"></div><br>
      <table>
        <tr>
          <td>
            <button class="round-buttons" id="button1"> Button 1 </button>
          </td>
          <td>
            <button class="round-buttons" id="button2"> Button 2 </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="other-buttons" id="button3"> Button 3 </button>
          </td>
          <td>
            <button class="other-buttons" id="button4"> Button 4 </button>
          </td>
        </tr>
      </table><br><br>
      <div id="name1">
        <div id="name2">
          Text in here: <span id="displayOFText2"></span>
        </div>
        <marquee id="marquee">
          Bla bla bla <span id="someText"></span>
        </marquee>
      </div>
    </div>
    <br><br>

    <div class="placeForAForm"><br>
      <form action="toThisPage">
        This is my form template. Please Enter Name:<br><br>
        <input type="text" name="name" required>
        <br><br>
        <input type="submit" value="START">
      </form>
    </div>
    <br><br>

    <div class="formWithRadios">
      <form action="toThisPage">
      <br>Choose<br><br>
        <table style="width:100%">
          <tr>
            <td><input type="radio" name="type" value="value1" id="value1" class="regular-checkbox" checked />
            <label for="value1">Text 1</label><br><br><img src="/link1.jpg"></td>
            <td><input type="radio" name="type" value="value2" id="value2" class="regular-checkbox"/>
            <label for="value2">Text 2</label><br><br><img src="/link2.jpg"></td>  
          </tr>
        </table>
        <input type="submit" class="buttonDesign" value="SOME TEXT">
      </form>
    </div>
  </body>
</html>
